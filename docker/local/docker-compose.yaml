version: '3.2'

services:
  uemojiparser: &uemojiparser
    user: "${UID}"
    build:
      context: .
      dockerfile: ./uEmojiParser/Dockerfile
    working_dir: /app
    volumes:
      - ../..:/app
      - ~/.ssh:/root/.ssh
      - ~/.gitconfig:/root/.gitconfig
    env_file:
      - uEmojiParser/.env
    command:
      - /bin/sh
      - -c
      - |
        npm install
        chown -R ${SERVICE_PERMISSIONS} /app
        sleep infinity
