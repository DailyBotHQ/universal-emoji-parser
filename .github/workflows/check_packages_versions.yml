name: Check Packages Versions

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    name: 'Check Packages Versions'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.AUTOMATION_GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/
      - name: Step 1 - ⚙️ Setup GitHub Config
        run: |
          git config user.name "🤖 DailyBot"
          git config user.email "ops@dailybot.com"
      - name: Step 2 - ⚙️ Install Dependencies
        run: npm install
      - name: Step 3 - Check Packages Versions
        run: npm run ncu:upgrade
      - name: Step 4 - Check Git Status
        id: check_git_status_step
        run: |
          changes=$(git status --porcelain)
          echo "git_changes=$changes" >> $GITHUB_OUTPUT

          # Check git status changes
          if [[ -n $changes ]]; then
            git checkout -b feature__packages_versions_update
            git commit -am "Upgrading packages versions"
            git push origin feature__packages_versions_update
          else
            echo "There are no changes in the repository"
          fi

    outputs:
      git_changes: ${{ steps.check_git_status_step.outputs.git_changes }}
