name: Code Check
on:
  push:
    branches:
      - '*'
      - '!main'
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '30'
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Step 1 - ⚙️ Setup application
        run: |
          npm install
      - name: Step 2 - 🧪 Run linter
        run: npm run lint:fix
      - name: Step 3 - 🧪🧪 Run tests
        run: npm run test
