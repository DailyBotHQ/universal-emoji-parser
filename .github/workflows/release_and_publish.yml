name: Release and Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '30'
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - name: Step 1 - âš™ï¸ Setup application
        run: |
          git config user.name "ğŸ¤– DailyBot"
          git config user.email "ops@dailybot.com"
          npm install
      - name: Step 2 - ğŸ§ª Run linter
        run: npm run lint:fix
      - name: Step 3 - ğŸ§ªğŸ§ª Run tests
        run: npm run test
      - name: Step 4 - ğŸ› ï¸ Build application bundle
        run: npm run build
      - name: Step 5 - ğŸ“„ Set GitHub release content "BODY" env var
        run: |
          bash get_github_release_log.sh
          if [[ ! -f git_logs_output.txt ]]; then
            echo "âš ï¸ No description found for release body content."
            exit 1
          fi
      - name: Step 5 -ğŸ”„ Prepare release
        run: |
          git status
          git add .
          git commit -am "[ğŸ¤– DailyBot] Minor updates on package versions." || echo "[ğŸ¤– DailyBot] No changes to commit"
          npm run release
          git push --follow-tags origin master
      - name: Step 6 - ğŸ·ï¸ Set GitHub release "TAG" env vars
        run: |
          GITHUB_RELEASE_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          if [[ -z $GITHUB_RELEASE_TAG ]]; then
            echo "âš ï¸ No release tag found."
            exit 1
          fi
          echo "::set-env name=GITHUB_RELEASE_TAG::$GITHUB_RELEASE_TAG"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Step 7 - ğŸš€ Publish GitHub release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ env.GITHUB_RELEASE_TAG }}
          tag: ${{ env.GITHUB_RELEASE_TAG }}
          bodyFile: git_logs_output.txt
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Step 8 - ğŸš€ğŸš€ Publish npm package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

